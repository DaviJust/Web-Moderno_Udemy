<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Altura e Largura</title>

        html{
            height: 100%;
        }
        body {
            font-size: 40px;
            background-color: rgb(94, 86, 84);
            height: 100%;
            margin: 0%;

           height: 50%;
           display: block;

    <span>Subtítulo</span>
</body>

</html>
